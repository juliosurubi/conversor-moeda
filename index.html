<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>conversor de moeda</title>
</head>

<body>
    <img class="img-logo1" src="img/logo2.png" alt="logo-devClub">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-Select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿  BitCoin</option>
                <option value="libras">£ Libras</option>
            </select>

        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 1.0000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="img/logoBRASIL.png" alt="logo-moeda-a converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">US$ 0,00</p>
            </div>
            
            <img class="arrow-img" src="img/seta.png" alt="">

            <div class="currency-box">
                <img class="currency-img" src="img/logoUSA.png" alt="moeda-conveertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0.00</p>
            </div>

        </section>
    </main>

</body>

<script src="script.js"></script>

</html>
